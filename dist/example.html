<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnumField Component Example</title>
    
    <!-- Tailwind CSS CDN (required for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM from CDN (Development mode for better errors) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- UI React Components Bundle -->
    <script src="./ui-react-components.umd.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">EnumField Component Demo</h1>
        
        <div id="root"></div>
    </div>

    <script>
        const { useState } = React;
        const { EnumField } = window.UIReactComponents;

        function App() {
            const [value, setValue] = useState('option1');
            const [multiValue, setMultiValue] = useState(['tech', 'finance']);

            const statusOptions = [
                { value: 'option1', label: 'Option 1' },
                { value: 'option2', label: 'Option 2' },
                { value: 'option3', label: 'Option 3' },
                { value: 'option4', label: 'Option 4 (Disabled)', disabled: true },
            ];

            const industryOptions = [
                { value: 'tech', label: 'Technology' },
                { value: 'finance', label: 'Financial Services' },
                { value: 'healthcare', label: 'Healthcare' },
                { value: 'retail', label: 'Retail' },
                { value: 'manufacturing', label: 'Manufacturing' },
            ];

            return React.createElement('div', { className: 'space-y-8' }, [
                // Single Select
                React.createElement('div', { key: 'single', className: 'bg-white p-6 rounded-lg shadow' }, [
                    React.createElement('h2', { key: 'title', className: 'text-xl font-semibold mb-4' }, 'Single Select'),
                    React.createElement('div', { key: 'field', className: 'mb-4' }, [
                        React.createElement(EnumField, {
                            key: 'enum',
                            value: value,
                            options: statusOptions,
                            placeholder: 'Select an option...',
                            onChange: (newValue) => setValue(newValue),
                        })
                    ]),
                    React.createElement('p', { key: 'result', className: 'text-sm text-gray-600' }, 
                        `Selected: ${value || 'none'}`
                    ),
                ]),

                // Multi Select
                React.createElement('div', { key: 'multi', className: 'bg-white p-6 rounded-lg shadow' }, [
                    React.createElement('h2', { key: 'title', className: 'text-xl font-semibold mb-4' }, 'Multi Select with Search'),
                    React.createElement('div', { key: 'field', className: 'mb-4' }, [
                        React.createElement(EnumField, {
                            key: 'enum',
                            value: multiValue,
                            options: industryOptions,
                            multiple: true,
                            searchable: true,
                            placeholder: 'Select industries...',
                            onChange: (newValue) => setMultiValue(newValue || []),
                        })
                    ]),
                    React.createElement('p', { key: 'result', className: 'text-sm text-gray-600' }, 
                        `Selected: ${multiValue.join(', ') || 'none'}`
                    ),
                ]),

                // Readonly Mode
                React.createElement('div', { key: 'readonly', className: 'bg-white p-6 rounded-lg shadow' }, [
                    React.createElement('h2', { key: 'title', className: 'text-xl font-semibold mb-4' }, 'Readonly Mode'),
                    React.createElement('div', { key: 'field', className: 'mb-4' }, [
                        React.createElement(EnumField, {
                            key: 'enum',
                            value: 'option2',
                            options: statusOptions,
                            mode: 'readonly',
                        })
                    ]),
                ]),

                // Disabled Mode
                React.createElement('div', { key: 'disabled', className: 'bg-white p-6 rounded-lg shadow' }, [
                    React.createElement('h2', { key: 'title', className: 'text-xl font-semibold mb-4' }, 'Disabled Mode'),
                    React.createElement('div', { key: 'field', className: 'mb-4' }, [
                        React.createElement(EnumField, {
                            key: 'enum',
                            value: 'option3',
                            options: statusOptions,
                            mode: 'disabled',
                        })
                    ]),
                ]),
            ]);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
